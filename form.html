                </tr>

                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="password" name="password" placeholder="Input Password (Atleast 6 Character)" required> </td>

                </tr>

                <tr>
                    <td colspan="2"><center><button id="register">Register</button></center></td>
